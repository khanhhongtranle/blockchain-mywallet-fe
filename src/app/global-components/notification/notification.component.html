<div class="demo-only demo-only_viewport" style="height:4.5rem">
    <div class="slds-notification-container">
        <div aria-live="assertive" aria-atomic="true" class="slds-assistive-text">event notification: Tesla - Renewal meeting</div>
        <section class="slds-notification" role="dialog" aria-labelledby="noti52" aria-describedby="dialog-body-id-42">
            <div class="slds-notification__body" id="dialog-body-id-42">
                <a class="slds-notification__target slds-media" href="#">
                    <div class="slds-media__body">
                        <h2 class="slds-text-heading_small slds-m-bottom_xx-small" id="noti52">
                            <span class="slds-assistive-text">event notification:</span>{{notification}}</h2>
                    </div>
                </a>
                <button (click)="dismissHandle()" class="slds-button slds-button_icon slds-button_icon-container slds-notification__close">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Dismiss</span>
                </button>
            </div>
        </section>
    </div>
</div>
