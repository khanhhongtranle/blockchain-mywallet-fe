<section>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="currency_input">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#currency_input"></use>
                    </svg>
                    <span class="slds-assistive-text">currency_input</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Buy coin">
                            <span>Buy coin</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size--1-of-2" style="padding: 0">
                        <div class="slds-form-element slds-form-element_stacked">
                            <label class="slds-form-element__label slds-m-right_none" for="default2">Price</label>
                            <div class="slds-form-element__control">
                                <button class="slds-button slds-button_icon slds-button_icon-small slds-input__button_decrement" title="Decrement counter">
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#ban"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Decrement counter</span>
                                </button>
                                <input type="number" id="default2" placeholder="1" class="slds-input slds-input_counter"/>
                                <button class="slds-button slds-button_icon slds-button_icon-small slds-input__button_increment" title="Increment counter">
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#new"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Increment counter</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size--1-of-2" style="padding: 0">
                        <div class="slds-form-element slds-form-element_stacked">
                            <label class="slds-form-element__label slds-m-right_none" for="default1">Amount</label>
                            <div class="slds-form-element__control">
                                <button class="slds-button slds-button_icon slds-button_icon-small slds-input__button_decrement" title="Decrement counter">
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#ban"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Decrement counter</span>
                                </button>
                                <input type="number" id="default1" placeholder="1" class="slds-input slds-input_counter"/>
                                <button class="slds-button slds-button_icon slds-button_icon-small slds-input__button_increment" title="Increment counter">
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#new"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Increment counter</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <label class="slds-form-element__label" for="stacked-input-id-02">Wallet address</label>
                    <div class="slds-form-element__control">
                        <input id="stacked-input-id-02" class="slds-input"/>
                    </div>
                </div>
                <div class="slds-form-element slds-form-element_stacked slds-form-element_readonly">
                    <span class="slds-form-element__label">I'm not robot</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">In Progress</div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="slds-card__footer">
            <button class="slds-button slds-button--brand">Continue
                <svg class="slds-button__icon slds-button__icon_right" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#forward"></use>
                </svg>
            </button>
        </footer>
    </article>
</section>
