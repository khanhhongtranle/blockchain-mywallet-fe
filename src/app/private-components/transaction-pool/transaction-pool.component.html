<section>
    <article class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-wrap" style="margin-bottom: 0.8rem">
                <div class="slds-col slds-size--10-of-12">
                    <h2 id="element-with-table-label" class="slds-text-heading_medium slds-m-bottom_xx-small">Unconfirmed Transactions Pool</h2>
                </div>
                <div class="slds-col slds-size--2-of-12 slds-text-align--right">
                    <button class="slds-button slds-button--success">Mine</button>
                </div>
            </div>

            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Tx ID">Transaction ID</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="From">From</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="To">To</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Amount">Amount</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Created Date">Created Date</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let tx of listOfTransaction">
                        <tr class="slds-hint-parent">
                            <th data-label="Transaction ID" scope="row">
                                <div class="slds-truncate over-text" title="Cloudhub">
                                    <a href="#" tabindex="-1">{{tx.iD}}</a>
                                </div>
                            </th>
                            <td data-label="From">
                                <div class="slds-truncate over-text" title="From">{{tx.senderAddress}}</div>
                            </td>
                            <td data-label="To">
                                <div class="slds-truncate over-text" title="To">{{tx.receiverAddress}}</div>
                            </td>
                            <td data-label="Amount">
                                <div class="slds-truncate over-text" title="Amount">{{tx.amount}}</div>
                            </td>
                            <td data-label="Created Date">
                                <div class="slds-truncate over-text" title="20%">{{tx.createdDate}}</div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </article>
</section>
