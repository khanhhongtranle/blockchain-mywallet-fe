<section>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="outcome">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#outcome"></use>
                    </svg>
                    <span class="slds-assistive-text">outcome</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Send transaction">
                            <span>Send Transaction</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form">
                <div class="slds-form-element slds-form-element_stacked">
                    <label class="slds-form-element__label" for="stacked-input-id-01">Amount</label>

                        <input type="text" id="stacked-input-id-01" class="slds-input" />
                    </div>
                </div>
                <div class="slds-form-element slds-form-element_stacked">
                    <label class="slds-form-element__label" for="stacked-input-id-02">To address</label>

                        <input id="stacked-input-id-02" class="slds-input"/>
                    </div>
                </div>
                <div class="slds-form-element slds-form-element_stacked slds-form-element_readonly">
                    <span class="slds-form-element__label">Transaction fee</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">In Progress</div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="slds-card__footer">
            <button class="slds-button slds-button--brand">Send transaction</button>
        </footer>
    </article>
</section>
